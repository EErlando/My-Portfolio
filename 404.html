<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/My-Portfolio/">
    <script>
      (function () {
        var l = window.location;
        var repo = "/My-Portfolio";
        // Redirect /My-Portfolio/path → /My-Portfolio/?/path (preserve query+hash)
        var path = l.pathname.replace(repo, "");
        var query = l.search ? l.search.replace(/^\?/, "&") : "";
        var target = repo + "/?/" + path.replace(/^\//, "") + query + l.hash;
        l.replace(target);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
