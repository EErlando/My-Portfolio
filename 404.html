<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script type="text/javascript">
      // Redirect to index.html with hash router support
      var path = window.location.pathname.replace("/My-Portfolio", "");
      if (path.startsWith("/")) {
        path = path.substring(1);
      }
      var newUrl = "/My-Portfolio/#/" + path;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
