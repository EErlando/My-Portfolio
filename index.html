  <body>
    <div id="root"></div>

    <!-- GitHub Pages BrowserRouter deep link fix -->
    <script>
      (function () {
        var l = window.location;
        if (l.search && l.search[1] === "/") {
          var pieces = l.search.slice(2).split("&");
          var newPath = "/" + (pieces.shift() || "");
          var newSearch = pieces.length ? "?" + pieces.join("&") : "";
          var newUrl = l.origin + "/My-Portfolio" + newPath + newSearch + l.hash;
          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>

    <!-- Vite entry script (keep absolute path) -->
  </body>
